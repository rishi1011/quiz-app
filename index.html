<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Project</title>
    <script src="https://kit.fontawesome.com/ff64e45630.js" crossorigin="anonymous" defer></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="quiz-container">
        <div class="page active">
            <h2 class="question-text">Which language runs in a web browser?</h2>
            <ul class="choices">
                <li><input type="radio" name="answer" id="a"><label for="a" class="a_text">Java</label>
                </li>
                <li><input type="radio" name="answer" id="b"><label for="b" class="b_text">C</label></li>
                <li><input type="radio" name="answer" id="c"><label for="c" class="c_text">Python</label></li>
                <li><input type="radio" name="answer" id="d"><label for="d" class="d_text">Javascript</label></li>
            </ul>
            <button class="next" data-next>Next</button>
        </div>
        <div class="page">
            <h2 class="question-text">What does CSS stand for?</h2>
            <ul class="choices">
                <li><input type="radio" name="answer1" id="a1"><label for="a1" class="a1_text">Central Style Sheets</label>
                </li>
                <li><input type="radio" name="answer1" id="b1"><label for="b1" class="b1_text">Cascading Style Sheets</label></li>
                <li><input type="radio" name="answer1" id="c1"><label for="c1" class="c1_text">Cascading Simple Sheets</label></li>
                <li><input type="radio" name="answer1" id="d1"><label for="d1" class="d1_text">Cars SUVs Sailboats</label></li>
            </ul>
            <button class="previous" data-previous>Previous</button>
            <button class="next" data-next>Next</button>
        </div>
        <div class="page">
            <h2 class="question-text">What does HTML stand for?</h2>
            <ul class="choices">
                <li><input type="radio" name="answer2" id="a2"><label for="a2" class="a2_text">Hypertext Markup Language</label>
                </li>
                <li><input type="radio" name="answer2" id="b2"><label for="b2" class="b2_text">Hypertext Markdown Language</label>
                </li>
                <li><input type="radio" name="answer2" id="c2"><label for="c2" class="c2_text">Hyperloop Machine Language</label>
                </li>
                <li><input type="radio" name="answer2" id="d2"><label for="d2" class="d2_text">Helicopters Terminals Motorboats
                        Lamborginis</label></li>
            </ul>
            <button class="previous" data-previous>Previous</button>
            <button class="next" data-next>Next</button>
        </div>
        <div class="page">
            <h2 class="question-text">What year was JavaScript launched?</h2>
            <ul class="choices">
                <li><input type="radio" name="answer3" id="a3"><label for="a3" class="a3_text">1996</label>
                </li>
                <li><input type="radio" name="answer3" id="b3"><label for="b3" class="b3_text">1995</label></li>
                <li><input type="radio" name="answer3" id="c3"><label for="c3" class="c3_text">1994</label></li>
                <li><input type="radio" name="answer3" id="d3"><label for="d3" class="d3_text">None of the above.</label></li>
            </ul>
            <button class="previous" data-previous>Previous</button>
            <button class="next">Submit</button>
        </div>
    </div>
</body>

</html>
